<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Something went wrong | Ory Kratos Demo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../assets/css/styles.css" />
  </head>
  <body class="bg-body-tertiary d-flex align-items-center" style="min-height: 100vh;">
    <div class="container py-5">
      <div class="row justify-content-center">
        <div class="col-12 col-lg-6">
          <div class="card shadow-sm border-0">
            <div class="card-body p-4 p-md-5 text-center">
              <h1 class="h3 fw-semibold mb-3 text-danger">We hit a snag</h1>
              <p class="text-muted mb-4" id="error-message">An unexpected error occurred. Please try again.</p>
              <a href="/" class="btn btn-primary">Return home</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
      const params = new URLSearchParams(window.location.search);
      const message = params.get("message");
      if (message) {
        document.getElementById("error-message").textContent = decodeURIComponent(message);
      }
    </script>
  </body>
</html>
